    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
      <div class="search">
        <input id="input" type="text" placeholder="enter city name" spellcheck="false">
        <button id="search"> <img src="img/search.png" alt="Search Icon"> </button>
      </div>
      <div class="card">
        
        <div class="container">
          <img id="image" src="" alt="">
        </div>
      
        <div class="card-header">
          <span class="city"><br></span>
          <span>Date a rajouter</span>
        </div>
      
        <div class="flex">
          <div class="temp"></div>
          
          <div >
            <img src="img/2682832_cloud_day_forecast_sun_weather_icon.svg" alt="">
            <div class="wind"></div>
            
          </div>
          <div>
            <img src="img/2682807_drop_high_humidity_percentage_precipitation_icon.svg" alt="">
            <div class="humidity"></div>
            
          </div>
        </div>
        
      
        
      </div>
    </center>
    <script src="JS/script.js"></script>
</body>
</html>
